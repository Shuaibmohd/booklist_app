<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6869f49b4b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/zephyr/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>BookList App</title>



    <style>
      .btn-danger{
        position: relative;
      }

      .btn-danger::after,
      .btn-danger::before {
        content: 'x';
        position: absolute;
        /* border: 2px solid red; */
        left: 0;
        right: 0;
        bottom: 0;
        top: -3px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 ">
      <h1 class="disply-4 text-center"><i class="fas fa-book-open text-primary"></i>
        My <span class="text-primary">Book</span>
        List
      </h1>
      <form id="book-form">
        <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary my-4" style="width: 100%;">
      </form>
      <!-- Table -->

      <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>


    <script src="/main.js"></script>
  </body>
</html>
